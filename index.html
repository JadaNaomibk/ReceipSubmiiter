<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VENUS â€¢ Recipe Submitter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1 id="appTitle">VENUS â€¢ Recipe Submitter</h1>
    <p class="subtitle">Share your recipes and where to source the ingredients.</p>
  </header>

  <main class="grid">
    <!-- Submit Section -->
    <section id="submit-section" class="card">
      <h2>Submit a Recipe</h2>

      <form id="recipeForm" autocomplete="off">
        <!-- Title -->
        <div class="field">
          <label for="title">Recipe Title <span aria-hidden="true">*</span></label>
          <input id="title" name="title" type="text" required minlength="3" maxlength="80"
                 placeholder="e.g., Oxtail Stew" aria-describedby="titleHelp" />
          <small id="titleHelp" class="help"></small>
        </div>

        <!-- Difficulty -->
        <div class="field">
          <label for="difficulty">Difficulty <span aria-hidden="true">*</span></label>
          <select id="difficulty" name="difficulty" required>
            <option value="">Chooseâ€¦</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Pro Mode</option>
          </select>
        </div>

        <!-- Culture (hard-coded options so they always show) -->
        <fieldset class="field">
          <legend>Culture</legend>
          <label class="visually-hidden" for="culture">Pick a culture</label>
          <select id="culture" name="culture" required>
            <option value="">Choose a cultureâ€¦</option>
            <option value="caribbean">Caribbean ðŸŒ´</option>
            <option value="jamaican">Jamaican ðŸ‡¯ðŸ‡²</option>
            <option value="haitian">Haitian ðŸ‡­ðŸ‡¹</option>
            <option value="trinidadian">Trinidadian ðŸ‡¹ðŸ‡¹</option>
            <option value="dominican">Dominican ðŸ‡©ðŸ‡´</option>
            <option value="mexican">Mexican ðŸ‡²ðŸ‡½</option>
            <option value="italian">Italian ðŸ‡®ðŸ‡¹</option>
            <option value="french">French ðŸ‡«ðŸ‡·</option>
            <option value="japanese">Japanese ðŸ‡¯ðŸ‡µ</option>
            <option value="chinese">Chinese ðŸ‡¨ðŸ‡³</option>
            <option value="korean">Korean ðŸ‡°ðŸ‡·</option>
            <option value="indian">Indian ðŸ‡®ðŸ‡³</option>
            <option value="thai">Thai ðŸ‡¹ðŸ‡­</option>
            <option value="ethiopian">Ethiopian ðŸ‡ªðŸ‡¹</option>
            <option value="nigerian">Nigerian ðŸ‡³ðŸ‡¬</option>
            <option value="moroccan">Moroccan ðŸ‡²ðŸ‡¦</option>
            <option value="american_southern">American Southern ðŸ‡ºðŸ‡¸</option>
            <option value="vegan_fusion">Vegan Fusion ðŸŒ¿</option>
          </select>
          <small id="cultureHelp" class="help"></small>
        </fieldset>

        <!-- Dietary Restrictions (optional) -->
        <fieldset class="field">
          <legend>Dietary Restrictions (optional)</legend>
          <div class="tag-checks" id="dietaryGroup">
            <label class="tag-check"><input type="checkbox" name="dietary" value="Vegan"><span>Vegan</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Vegetarian"><span>Vegetarian</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Pescatarian"><span>Pescatarian</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Kosher"><span>Kosher</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Halal"><span>Halal</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Gluten-Free (Celiac-Safe)"><span>Gluten-Free (Celiac-Safe)</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Dairy-Free"><span>Dairy-Free</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Egg-Free"><span>Egg-Free</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Soy-Free"><span>Soy-Free</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Nut-Free"><span>Nut-Free</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Sesame-Free"><span>Sesame-Free</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Shellfish-Free"><span>Shellfish-Free</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Fish-Free"><span>Fish-Free</span></label>
            <label class="tag-check"><input type="checkbox" name="dietary" value="Pork-Free"><span>Pork-Free</span></label>
          </div>
        </fieldset>

        <!-- Ingredients -->
        <div class="field">
          <label for="ingredients">Ingredients (one per line) <span aria-hidden="true">*</span></label>
          <textarea id="ingredients" name="ingredients" rows="6" required placeholder="2 lbs oxtails&#10;1 onion, chopped&#10;..."></textarea>
        </div>

        <!-- Steps -->
        <div class="field">
          <label for="steps">Steps <span aria-hidden="true">*</span></label>
          <textarea id="steps" name="steps" rows="6" required placeholder="Step 1...&#10;Step 2..."></textarea>
        </div>

        <!-- Ingredient Sourcing -->
        <fieldset class="field">
          <legend>Ingredient Sourcing</legend>
          <div class="field-inline">
            <label for="sourceName">Store/Source</label>
            <input id="sourceName" name="sourceName" type="text" placeholder="e.g., Trader Joeâ€™s" />
            <label for="sourceUrl">Link (optional)</label>
            <input id="sourceUrl" name="sourceUrl" type="url" placeholder="https://example.com/item" />
          </div>
        </fieldset>

        <div class="actions">
          <button id="saveBtn" type="submit">Save Recipe</button>
          <button id="resetBtn" type="reset">Clear</button>
        </div>
      </form>
    </section>

    <!-- List Section -->
    <section id="list-section" class="card">
      <h2>Recipes</h2>
      <div class="toolbar">
        <input id="search" type="search" placeholder="Search by title, culture, or dietaryâ€¦" />
        <button id="dumpBtn" type="button" title="Export all recipes as JSON">Export JSON</button>
      </div>
      <ul id="recipesList" aria-live="polite"></ul>
    </section>
  </main>

  <!-- Recipe Card Template -->
  <template id="recipeTpl">
    <li class="recipe-card" data-id="">
      <article>
        <header class="recipe-header">
          <h3 class="r-title"></h3>
          <span class="badge r-difficulty"></span>
          <span class="badge r-culture"></span>
          <button class="favBtn" aria-pressed="false" title="Toggle favorite">â˜†</button>
        </header>

        <div class="r-dietary"></div>

        <p class="r-source"></p>

        <details class="r-details">
          <summary>Ingredients &amp; Steps</summary>
          <div class="columns">
            <ul class="r-ingredients"></ul>
            <ol class="r-steps"></ol>
          </div>
          <div class="row">
            <button class="deleteBtn" type="button">Delete</button>
          </div>
        </details>
      </article>
    </li>
  </template>

  <footer class="site-footer">
    <small>&copy; <span id="yr"></span> VENUS</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
